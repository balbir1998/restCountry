<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="country.js" defer></script>
    <script src="darkMode.js" defer></script>
</head>

<body>
    <header class="header">
        <nav>
            <h2 class="title"><a href="/">Where in the world?</a></h2>
            <div class="dark-mode">
                <i class="fa-regular fa-moon"></i>
                &nbsp;<span>Dark Mode</span>
            </div>
        </nav>
    </header>

    <main class="main">
        <section>
            <span class="back-button" onclick="history.back()">
                <i class="fa-solid fa-arrow-left"></i>&nbsp;Back
            </span>
            <div class="country-details">
                <img src="" alt="">
                <div class="country-detail-text">
                    <h1 class="country-title"></h1>
                    <div class="more-details">
                        <div class="left">
                            <p><b>Native Name: </b><span class="native-name"></span></p>
                            <p><b>Population: </b><span class="population"></span></p>
                            <p><b>Region: </b><span class="region"></span></p>
                            <p><b>Sub Region: </b><span class="sub-region"></span></p>
                            <p><b>Capital: </b><span class="capital"></span></p>
                        </div>
                        <div class="right">
                            <p><b>Top Level Domain: </b><span class="domain"></span></p>
                            <p><b>Currencies: </b><span class="currency"></span></p>
                            <p><b>Languages: </b><span class="languages"></span></p>
                        </div>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b>
                        <div class="border-countries-name"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
